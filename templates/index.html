{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to the Job Board {% endblock %}</h1>
    {% for job in jobs %}
        <a href="#">
            <h2>{{ job['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ job['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
